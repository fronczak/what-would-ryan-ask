<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>What Would Ryan Ask?</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<!--    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>-->
<!--    <script src="https://code.jquery.com/jquery-migrate-3.1.0.js"></script>-->
    <style id="compiled-css" type="text/css"></style>

    <script type="text/javascript">//<![CDATA[


    // Helpers
    shuffleColors = function (o) {
        for (var j, x, i = o.length; i; j = parseInt(Math.random() * i), x = o[--i], o[i] = o[j], o[j] = x) ;
        return o;
    };

    String.prototype.hashCode = function () {
        // See http://www.cse.yorku.ca/~oz/hash.html
        var hash = 5381;
        for (i = 0; i < this.length; i++) {
            char = this.charCodeAt(i);
            hash = ((hash << 5) + hash) + char;
            hash = hash & hash; // Convert to 32bit integer
        }
        return hash;
    }

    Number.prototype.mod = function (n) {
        return ((this % n) + n) % n;
    }

    // List of questions.
    questions = {
        "1": "How do you plan to measure that?",
        "2": "How will that improve the customer journey?",
        "3": "If you could only deliver one of those, which would you deliver?",
        "4": "Don't we have another team working on that?",
        "5": "Which is the top priority?",
        "6": "What's the business value?",
        "7": "How will you know if you're successful?"
    };

    $(function () {

        let questionContainer = $('#questions ul');
        $.each(questions, function (key, item) {
            questionContainer.append(
                $(document.createElement("li")).append(
                    $(document.createElement("input")).prop({
                        id: key,
                        name: item,// moved
                        value: item,// moved
                        type: 'checkbox',
                        checked: true
                    }).on('change', function () {
                        var cbox = $(this)[0];
                        var segments = wheel.segments;
                        var i = segments.indexOf(cbox.value);

                        if (cbox.checked && i == -1) {
                            segments.push(cbox.value);

                        } else if (!cbox.checked && i != -1) {
                            segments.splice(i, 1);
                        }

                        segments.sort();
                        wheel.update();
                    })
                ).append(
                    $(document.createElement('label')).attr({
                        'for': key
                    }).text(item)))
        });
    });


    let wheel = {

        timerHandle: 0,
        timerDelay: 33,

        angleCurrent: 0,
        angleDelta: 0,

        size: 290,

        canvasContext: null,

        colors: ['#ffff00', '#ffc700', '#ff9100', '#ff6301', '#ff0000', '#c6037e',
            '#713697', '#444ea1', '#2772b2', '#0297ba', '#008e5b', '#8ac819'],

        segments: [],

        seg_colors: [],
        // Cache of segments to colors
        maxSpeed: Math.PI / 16,

        upTime: 1000,
        // How long to spin up for (in ms)
        downTime: 14000,
        // How long to slow down for (in ms)
        spinStart: 0,

        frames: 0,

        centerX: 300,
        centerY: 300,

        spin: function () {
            // Start the wheel only if it's not already spinning
            if (wheel.timerHandle === 0) {
                wheel.spinStart = new Date().getTime();
                wheel.maxSpeed = Math.PI / (16 + Math.random()); // Randomly vary how hard the spin is
                wheel.frames = 0;

                wheel.timerHandle = setInterval(wheel.onTimerTick, wheel.timerDelay);
            }
        },

        onTimerTick: function () {

            wheel.frames++;

            wheel.draw();

            var duration = (new Date().getTime() - wheel.spinStart);
            var progress = 0;
            var finished = false;

            if (duration < wheel.upTime) {
                progress = duration / wheel.upTime;
                wheel.angleDelta = wheel.maxSpeed * Math.sin(progress * Math.PI / 2);
            } else {
                progress = duration / wheel.downTime;
                wheel.angleDelta = wheel.maxSpeed * Math.sin(progress * Math.PI / 2 + Math.PI / 2);
                if (progress >= 1) finished = true;
            }

            wheel.angleCurrent += wheel.angleDelta;
            while (wheel.angleCurrent >= Math.PI * 2)
                // Keep the angle in a reasonable range
                wheel.angleCurrent -= Math.PI * 2;

            if (finished) {
                clearInterval(wheel.timerHandle);
                wheel.timerHandle = 0;
                wheel.angleDelta = 0;

            }

        },

        init: function (optionList) {
            try {
                wheel.initWheel();
                wheel.initCanvas();
                wheel.draw();

                $.extend(wheel, optionList);

            } catch (exceptionData) {
                alert('Wheel is not loaded ' + exceptionData);
            }

        },

        initCanvas: function () {
            var canvas = $('#wheel #canvas').get(0);


            canvas.addEventListener("click", wheel.spin, false);
            wheel.canvasContext = canvas.getContext("2d");
        },

        initWheel: function () {
            shuffleColors(wheel.colors);
        },

        // Called when segments have changed
        update: function () {
            // Ensure we start mid way on a item
            //var r = Math.floor(Math.random() * wheel.segments.length);
            let r = 0;
            wheel.angleCurrent = ((r + 0.5) / wheel.segments.length) * Math.PI * 2;

            let segments = wheel.segments;
            let len = segments.length;
            let colors = wheel.colors;
            let colorLen = colors.length;

            // Generate a color cache (so we have consistent coloring)
            let seg_color = [];
            for (let i = 0; i < len; i++)
                seg_color.push(colors[segments[i].hashCode().mod(colorLen)]);

            wheel.seg_color = seg_color;

            wheel.draw();
        },

        draw: function () {
            wheel.clear();
            wheel.drawWheel();
            wheel.drawNeedle();
        },

        clear: function () {
            let ctx = wheel.canvasContext;
            ctx.clearRect(0, 0, 1500, 800);
        },

        drawNeedle: function () {
            let ctx = wheel.canvasContext;
            let centerX = wheel.centerX;
            let centerY = wheel.centerY;
            let size = wheel.size;

            ctx.lineWidth = 1;
            ctx.strokeStyle = '#000000';
            ctx.fileStyle = '#ffffff';

            ctx.beginPath();

            ctx.moveTo(centerX + size - 40, centerY);
            ctx.lineTo(centerX + size + 20, centerY - 10);
            ctx.lineTo(centerX + size + 20, centerY + 10);
            ctx.closePath();

            ctx.stroke();
            ctx.fill();

            // Which segment is being pointed to?
            let i = wheel.segments.length - Math.floor((wheel.angleCurrent / (Math.PI * 2)) * wheel.segments.length)
                - 1;

            // Now draw the winning name
            ctx.textAlign = "left";
            ctx.textBaseline = "middle";
            ctx.fillStyle = '#000000';
            ctx.font = "2em Arial";
            ctx.fillText(wheel.segments[i], centerX + size + 25, centerY);
        },

        drawSegment: function (key, lastAngle, angle) {
            let ctx = wheel.canvasContext;
            let centerX = wheel.centerX;
            let centerY = wheel.centerY;
            let size = wheel.size;

            let segments = wheel.segments;
            let len = wheel.segments.length;
            let colors = wheel.seg_color;

            let value = segments[key];

            ctx.save();
            ctx.beginPath();

            // Start in the centre
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, size, lastAngle, angle, false); // Draw a arc around the edge
            ctx.lineTo(centerX, centerY); // Now draw a line back to the centre

            ctx.closePath();

            ctx.fillStyle = colors[key];
            ctx.fill();
            ctx.stroke();

            // Now draw the text
            ctx.save(); // The save ensures this works on Android devices
            ctx.translate(centerX, centerY);
            ctx.rotate((lastAngle + angle) / 2);

            ctx.fillStyle = '#000000';
            ctx.fillText(value.substr(0, 17) + "...", size / 2 + 20, 0);
            ctx.restore();

            ctx.restore();
        },

        drawWheel: function () {
            let ctx = wheel.canvasContext;

            let angleCurrent = wheel.angleCurrent;
            let lastAngle = angleCurrent;

            let segments = wheel.segments;
            let len = wheel.segments.length;
            let colors = wheel.colors;
            let colorsLen = wheel.colors.length;

            let centerX = wheel.centerX;
            let centerY = wheel.centerY;
            let size = wheel.size;

            let PI2 = Math.PI * 2;

            ctx.lineWidth = 1;
            ctx.strokeStyle = '#000000';
            ctx.textBaseline = "middle";
            ctx.textAlign = "center";
            ctx.font = "1.4em Arial";

            for (var i = 1; i <= len; i++) {
                var angle = PI2 * (i / len) + angleCurrent;
                wheel.drawSegment(i - 1, lastAngle, angle);
                lastAngle = angle;
            }
            // Draw a center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, PI2, false);
            ctx.closePath();

            ctx.fillStyle = '#ffffff';
            ctx.strokeStyle = '#000000';
            ctx.fill();
            ctx.stroke();

            // Draw outer circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, size, 0, PI2, false);
            ctx.closePath();

            ctx.lineWidth = 10;
            ctx.strokeStyle = '#000000';
            ctx.stroke();
        },
    }

    window.onload = function () {
        wheel.init();

        var segments = [];
        $.each($('#questions input:checked'), function (key, cbox) {
            segments.push(cbox.value);
        });

        wheel.segments = segments;
        wheel.update();

        // Hide the address bar (for mobile devices)!
        setTimeout(function () {
            window.scrollTo(0, 1);
        }, 0);
    }


    //]]></script>

</head>
<body>
<h1>What Would Ryan Ask?</h1>
<div id="wheel">
    <canvas id="canvas" width="1500" height="600"></canvas>
</div>

<div id="questions" style="float: left; visibility: visible;">
    <ul/>
</div>
</body>
</html>
